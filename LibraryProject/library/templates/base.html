{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Book Service</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    
    {%block css%}
    {%endblock%}
      </head>
    
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" width="120" height="70">
              </a>

              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a  href = "{% url 'home' %}" class="navbar-item">
                  Home
                </a>
          
                <a href="{% url 'all_books' %}" class="navbar-item">
                  Books
                </a>
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    More
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item">
                      About
                    </a>
                    <a class="navbar-item">
                      Jobs
                    </a>
                    <a class="navbar-item">
                      Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                      Report an issue
                    </a>
                  </div>
                </div>
              </div>
              <div class="navbar-item"><div class="content has-text-center"><h1 class="title is-5 mt-2">Welcome to online Book Service</h1></div></div>
              
              <div class="navbar-end">
                <div class="navbar-item">

                  <div class="buttons">
                    <a class="button is-primary">
                      <strong>Sign up</strong>
                    </a>
                    {%if user.is_anonymous %}
                      <a href="{% url 'login' %}" class="button is-light">
                        Log in
                       </a>
                    {%else%}
                      <a href="{% url 'logout' %}" class="button is-light">
                      Log out
                      </a>
                    {%endif%}
                  </div>
                </div>
              </div>
            </div>
          </nav>
    


          {%block content%}
          {%endblock%}
    </body>
</html>
